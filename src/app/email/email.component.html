<div class="container">
    <div class="card">
    <form (ngSubmit)="doSubmitForm()">
        <h1>Compose mail</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput>
          </mat-form-field>
        

          <mat-form-field class ="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Enter your message</mat-label>
            <textarea name="message" [(ngModel)]="data.message" rows="10" matInput placeholder="Hey, what are you doing "></textarea>
          </mat-form-field>

          <div class="text-center">
          <button type="submit" mat-raised-button color="primary">Send</button>
        
          <button type="submit" mat-raised-button color="primary">Reset</button>
        </div>
    </form>
    {{ data | json}}
    </div>
</div>
